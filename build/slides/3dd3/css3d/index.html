<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&effect=anaglyph" rel="stylesheet">
    <link href="./slides/3dd3/style.css" rel="stylesheet">
</head>
<body>

<div class="slidecounter"></div>

<div class="title">
    <span class="char1"><div class="char char1 font-effect-anaglyph">c</div></span>
    <div class="char font-effect-anaglyph">s</div>
    <div class="char font-effect-anaglyph">s</div>
    <div class="char font-effect-anaglyph">3</div>
    <div class="char font-effect-anaglyph">d</div>
</div>

<script>

    (function () {
        function step1() {
            window.slidAR.highlight.animatedBorder(".title div.char.char1", window.slidAR.highlight.DARK_COLOR_CLASS);
        }

        function _step1() {
            window.slidAR.highlight.removeBorder(".title div.char.char1");
        }

        function step2() {
            window.slidAR.tooltip.createPt("div.char1", ".title span.char1", window.slidAR.tooltip.TOP);
        }

        function _step2() {
            window.slidAR.tooltip.removePt(".title span.char1", window.slidAR.tooltip.TOP);
        }

        window.slidAR.steps.set([
            {f: step1, b: _step1},
            {f: step2, b: _step2}
        ])
    })()


</script>

</body>
</html>
